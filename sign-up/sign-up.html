<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="./sign-up.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container sign-up" >
        <form>
          <h1 class='create-acc_title'>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span class='titleToSignUp'>or use your email for registration</span>
          <div class='error'></div>
          <input type="text" placeholder="Name" class='sign-up_name' required />
          <input type="email" placeholder="Email" class='sign-up_email' required/>
          <input type="password" placeholder="Password"  class='sign-up_password' required/>
          <input type="password" placeholder='Repeat password' class='sign-up_repeat_password'>
					<button  class='sign-up_button'>Sign Up</button>
          <button class='sing-in_remove'>Sign In</button>
        </form>
      </div>
			<div class="form-container sign-in">
        <form>
          <h1 class='sign-in_title'>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span class='title-to-sign-in'>or use your email password?</span>
          <div class='errortwo'></div>
          <input type="email" placeholder="Email" class='sign-in_email'/>
          <input type="password" placeholder="Password" class='sign-in_password'/>
					<a href="#">Forget Your Password</a>
					<button class='sign-in_button'>Sign In</button>
          <div class='sub_title'>Create Account</div>
          <button class='sign-up_remove' >Sign Up</button>
        </form>
      </div>
      
			<div class="toggle-container">
				<div class="toggle">
					<div class="toggle-panel toggle-left">
						<h1>Welcome Back</h1>
            <p>Enter your pesonal details to use all of site features</p>
            <button class='hidden sign-in_toggle_btn' >Sign In</button>
					</div>
          <div class="toggle-panel toggle-right">
						<h1>Hello, Friend</h1>
            <p>Register with your  personal details to use all of site features</p>
            <button class='hidden sign-up_toggle_btn'>Sign Up</button>
					</div>
				</div>
			</div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./sign-up.js"></script>
  </body>
</html>
